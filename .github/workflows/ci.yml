  fuzz:
    name: Fuzz Testing - ${{ matrix.fuzzer }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fuzzer:
          - fuzz_bitmap_api
          - fuzz_bitmap64_api
          - fuzz_bitmap_operations
          - fuzz_bitmap_serialization
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Clang and CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake

    - name: Initialize submodules
      run: |
        git submodule init
        git submodule update

    - name: Amalgamate CRoaring
      run: |
        cd src
        ../deps/CRoaring/amalgamation.sh

    - name: Generate fuzzing seeds
      run: ./scripts/generate_seeds.sh

    - name: Build Fuzzers
      run: ./scripts/build_fuzzers.sh

    - name: Run Fuzzing - ${{ matrix.fuzzer }}
      run: |
        cd build-fuzz
        export ASAN_OPTIONS=allocator_may_return_null=1:malloc_limit_mb=2048
        ./tests/fuzz/${{ matrix.fuzzer }} -max_total_time=60 -rss_limit_mb=2048 -max_len=1024 || true

    - name: Check for crashes
      id: check_crashes
      run: |
        if ls build-fuzz/crash-* 1> /dev/null 2>&1; then
          echo "crashes_found=true" >> $GITHUB_OUTPUT
          echo "⚠️ Fuzzing found crashes!"
          ls -lh build-fuzz/crash-*
          exit 1
        else
          echo "crashes_found=false" >> $GITHUB_OUTPUT
          echo "✅ No crashes found"
          exit 0
        fi

    - name: Upload crash artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: fuzzing-crashes-${{ matrix.fuzzer }}-${{ github.sha }}
        path: build-fuzz/crash-*
        retention-days: 90

    - name: Upload corpus
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: fuzzing-corpus-${{ matrix.fuzzer }}
        path: build-fuzz/tests/fuzz/corpus/
        retention-days: 30
  performance:
    name: Performance tests
    needs: [configure, test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Configure
      run: ./configure.sh
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./performance.sh
    - name: Commit performance results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git diff --staged --quiet || git commit -m "Update performance benchmarks [skip ci]"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
  docker:
    name: Build and push to Dockerhub
    needs: [configure, test, performance]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: aviggiano/redis-roaring:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # Build docs
  docs_build:
    runs-on: ubuntu-latest
    name: Build Docs
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
        working-directory: docs
      - name: Build with VitePress
        env:
          VITE_GITHUB_REPO: ${{ github.repository }}
        run: npm run docs:build
        working-directory: docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment docs job
  docs_deploy:
    name: Deploy Docs
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: docs_build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
