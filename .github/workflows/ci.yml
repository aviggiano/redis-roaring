name: CI/CD

on: [push, pull_request]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  configure:
    name: Configure project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Configure
      run: ./configure.sh
  test:
    name: Test project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Configure
      run: ./configure.sh
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./test.sh

  test-asan:
    name: Test with AddressSanitizer
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Clang
      run: |
        sudo apt-get update
        sudo apt-get install -y clang

    - name: Initialize submodules
      run: |
        git submodule init
        git submodule update

    - name: Amalgamate CRoaring
      run: |
        cd src
        ../deps/CRoaring/amalgamation.sh

    - name: Build with AddressSanitizer
      run: |
        mkdir -p build-asan
        cd build-asan
        cmake -DCMAKE_C_COMPILER=clang \
              -DCMAKE_C_FLAGS="-fsanitize=address,undefined -g -O1" \
              -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined" \
              ..
        make unit

    - name: Run tests with ASan
      run: |
        cd build-asan
        # Run with ASan - this should expose the memcpy-param-overlap bug
        # halt_on_error=0 allows ASan to report all errors, not just the first one
        ASAN_OPTIONS=halt_on_error=0 ./unit

  performance:
    name: Performance tests
    needs: [configure, test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Configure
      run: ./configure.sh
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./performance.sh
  docker:
    name: Build and push to Dockerhub
    needs: [configure, test, performance]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: aviggiano/redis-roaring:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # Build docs
  docs_build:
    runs-on: ubuntu-latest
    name: Build Docs
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
        working-directory: docs
      - name: Build with VitePress
        env:
          VITE_GITHUB_REPO: ${{ github.repository }}
        run: npm run docs:build
        working-directory: docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment docs job
  docs_deploy:
    name: Deploy Docs
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: docs_build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
