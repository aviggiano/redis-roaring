name: CI/CD

on: [push, pull_request]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  configure:
    name: Configure project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Configure
      run: ./configure.sh
  test:
    name: Test project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Configure
      run: ./configure.sh
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./test.sh

  coverage:
    name: Generate and upload coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Initialize submodules
      run: |
        git submodule init
        git submodule update

    - name: Configure with coverage flags
      run: |
        mkdir -p build-coverage
        cd build-coverage
        cmake -DCMAKE_BUILD_TYPE=Debug \
              -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
              -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
              ..
        make

    - name: Run unit tests
      run: ./build-coverage/unit

    - name: Generate coverage report
      run: |
        lcov --capture --directory build-coverage --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/deps/*' '*/tests/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage.info

  fuzz:
    name: Fuzz Testing - ${{ matrix.fuzzer }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        fuzzer:
          - fuzz_bitmap_api
          - fuzz_bitmap64_api
          - fuzz_bitmap_operations
          - fuzz_bitmap_serialization
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Clang and CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake

    - name: Build Fuzzers
      run: ./scripts/build_fuzzers.sh

    - name: Run Fuzzing - ${{ matrix.fuzzer }}
      run: |
        cd build-fuzz
        timeout 600 ./tests/fuzz/${{ matrix.fuzzer }}

    - name: Check for crashes
      id: check_crashes
      run: |
        if ls build-fuzz/crash-* 1> /dev/null 2>&1; then
          echo "crashes_found=true" >> $GITHUB_OUTPUT
          echo "⚠️ Fuzzing found crashes!"
          ls -lh build-fuzz/crash-*
          exit 1
        else
          echo "crashes_found=false" >> $GITHUB_OUTPUT
          echo "✅ No crashes found"
          exit 0
        fi

    - name: Upload crash artifacts
      if: failure() && steps.check_crashes.outputs.crashes_found == 'true' && github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v3
      with:
        name: fuzzing-crashes-${{ matrix.fuzzer }}-${{ github.sha }}
        path: build-fuzz/crash-*
        retention-days: 90

    - name: Upload corpus
      if: always() && github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v3
      with:
        name: fuzzing-corpus-${{ matrix.fuzzer }}
        path: build-fuzz/tests/fuzz/corpus/
        retention-days: 30
  performance:
    name: Performance tests
    needs: [configure, test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Configure
      run: ./configure.sh
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./performance.sh
  docker:
    name: Build and push to Dockerhub
    needs: [configure, test, performance]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: aviggiano/redis-roaring:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # Build docs
  docs_build:
    runs-on: ubuntu-latest
    name: Build Docs
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
        working-directory: docs
      - name: Build with VitePress
        env:
          VITE_GITHUB_REPO: ${{ github.repository }}
        run: npm run docs:build
        working-directory: docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment docs job
  docs_deploy:
    name: Deploy Docs
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: docs_build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
