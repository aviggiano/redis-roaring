name: CI/CD

on: [push, pull_request, workflow_dispatch]

jobs:
  configure:
    name: Configure project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure
      run: ./configure.sh
  test:
    name: Test project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure
      run: ./configure.sh
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./test.sh
  build_and_push_staging:
    name: Build and push to ECR
    needs: [configure, test]
    if: github.ref != 'refs/heads/master'
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.AWS_GITHUB_OIDC_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login_ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          AWS_ECR: ${{ vars.AWS_ECR }}
        run: |
          docker buildx build -t $AWS_ECR/redis-roaring:sha_$GITHUB_SHA --platform=linux/arm64 --output type=docker .
          docker push $AWS_ECR/redis-roaring --all-tags
  performance:
    name: Performance tests
    needs: [configure, test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure
        run: ./configure.sh
      - name: Install valgrind
        run: sudo apt-get install valgrind
      - name: Test
        run: ./performance.sh

