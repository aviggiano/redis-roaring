name: CI/CD

on: [push, pull_request]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  configure:
    name: Configure project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Configure
      run: ./configure.sh
  test:
    name: Test project (Redis ${{ matrix.redis-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        redis-version:
          - 6.2.14
          - 7.0.15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Configure
      run: ./configure.sh
      env:
        REDIS_VERSION: ${{ matrix.redis-version }}
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./test.sh

  coverage:
    name: Generate and upload coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Initialize submodules
      run: |
        git submodule init
        git submodule update

    - name: Amalgamate CRoaring
      run: |
        cd src
        ../deps/CRoaring/amalgamation.sh

    - name: Configure with coverage flags
      run: |
        mkdir -p build-coverage
        cd build-coverage
        cmake -DCMAKE_BUILD_TYPE=Debug \
              -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
              -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
              ..
        make

    - name: Run unit tests
      run: ./build-coverage/unit

    - name: Generate coverage report
      run: |
        lcov --capture --directory build-coverage --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/deps/*' '*/tests/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage.info
        debug: true

  fuzz_coverage:
    name: Fuzzing Coverage - ${{ matrix.fuzzer }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fuzzer:
          - fuzz_bitmap_api
          - fuzz_bitmap64_api
          - fuzz_bitmap_operations
          - fuzz_bitmap_serialization
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang lcov llvm

    - name: Initialize submodules
      run: |
        git submodule init
        git submodule update

    - name: Amalgamate CRoaring
      run: |
        cd src
        ../deps/CRoaring/amalgamation.sh

    - name: Generate fuzzing seeds
      run: ./scripts/generate_seeds.sh

    - name: Build fuzzer with coverage
      run: |
        mkdir -p build-fuzz-cov
        cd build-fuzz-cov
        CC=clang CXX=clang++ cmake \
          -DENABLE_FUZZING=ON \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_FLAGS="-fprofile-instr-generate -fcoverage-mapping" \
          -DCMAKE_EXE_LINKER_FLAGS="-fprofile-instr-generate" \
          ..
        make

    - name: Run fuzzer to generate coverage
      run: |
        cd build-fuzz-cov
        export LLVM_PROFILE_FILE="fuzz-${{ matrix.fuzzer }}-%p.profraw"
        timeout 300 ./tests/fuzz/${{ matrix.fuzzer }} -max_total_time=300 -rss_limit_mb=2048 -max_len=1024 || true

    - name: Generate coverage report
      run: |
        cd build-fuzz-cov
        llvm-profdata merge -sparse fuzz-${{ matrix.fuzzer }}-*.profraw -o fuzz-${{ matrix.fuzzer }}.profdata
        llvm-cov export ./tests/fuzz/${{ matrix.fuzzer }} \
          -instr-profile=fuzz-${{ matrix.fuzzer }}.profdata \
          -format=lcov \
          -ignore-filename-regex='/usr/.*|.*/deps/.*|.*/tests/.*' \
          > ../fuzz-coverage-${{ matrix.fuzzer }}.info
        cd ..
        lcov --list fuzz-coverage-${{ matrix.fuzzer }}.info

    # Temporarily disabled - parallel builds not working with Coveralls
