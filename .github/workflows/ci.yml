name: CI/CD

on: [push, pull_request, workflow_dispatch]

jobs:
  configure:
    name: Configure project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure
      run: ./configure.sh
  test:
    name: Test project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure
      run: ./configure.sh
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./test.sh
  performance:
    name: Performance tests
    needs: [configure, test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure
      run: ./configure.sh
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Test
      run: ./performance.sh
  docker:
    name: Build and push to ECR
    needs: [configure, test, performance]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        run: |-
          docker buildx build -t redis-roaring:sha_$GITHUB_SHA --platform=linux/arm64 --output type=docker .
        shell: bash
      - name: Push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-west-2
          image: redis-roaring:sha_$GITHUB_SHA


