language: cpp
dist: trusty

before_install:
  - git submodule init
  - git submodule update
  - ./configure.sh

install:
  - sudo apt-get update
  - sudo apt-get install -y valgrind

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - gcc-5
            - g++-5
            - cmake
            - cmake-data
      env: COMPILER=gcc
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
            - george-edison55-precise-backports
          packages:
            - clang-3.7
            - clang++-3.7
            - cmake
            - cmake-data
      env: COMPILER=clang

script:
  - ./test.sh

after_success:
  - ./deploy.sh

notifications:
  email:
    on_success: never
    on_failure: never

env:
  global:
  - ENCRYPTION_LABEL: "1c6c3a1a3c8d"
  - COMMIT_AUTHOR_EMAIL: "agfviggiano@gmail.com"